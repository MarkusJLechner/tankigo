<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="/manifest.webmanifest">

    <meta name="description" content="Remembering things easy" />

    <!-- Must -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Keywords">

    <!-- Android  -->
    <meta name="theme-color" content="white">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Wanki">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Wanki">
    <meta name="msapplication-tooltip" content="Remembering things easy">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">

    <!-- Google / SEO -->
    <meta itemprop="name" content="Wanki" />
    <meta itemprop="description" content="Remembering things easy" />
    <!--Insert url for image to be used in search results-->
    <meta itemprop="image" content="" />

    <!-- facebook -->
    <!-- url of site-->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Wanki" />
    <meta property="og:description" content="Remembering things easy" />
    <!-- url for image in facebook share post-->
    <meta property="og:image" content="" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wanki" />
    <meta name="twitter:description" content="Remembering things easy" />
    <!-- url for image in twitter share post-->
    <meta name="twitter:image" content="" />

    <title>Wanki</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
